version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing dependencies"
      - pip install --upgrade aws-sam-cli
      - pip install --upgrade awscli
  
  pre_build:
    commands:
      - echo "Cleaning up existing stack"
      - aws cloudformation delete-stack --stack-name hello-world-api || true
      - aws cloudformation wait stack-delete-complete --stack-name hello-world-api || true
  
  build:
    commands:
      - echo "Building application with SAM"
      - sam build --debug
  
  post_build:
    commands:
      - echo "Deploying application with SAM"
      - |
        sam deploy \
          --stack-name hello-world-api \
          --capabilities CAPABILITY_IAM \
          --no-fail-on-empty-changeset \
          --no-confirm-changeset \
          --debug

artifacts:
  files:
    - template.yaml
    - packaged.yaml
